<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Masjid Pamekasan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; background: #020617; }
        .bg-mesh {
            background-image: radial-gradient(at 0% 0%, hsla(161, 72%, 19%, 1) 0, transparent 50%), 
                              radial-gradient(at 100% 100%, hsla(158, 82%, 15%, 1) 0, transparent 50%);
        }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-mesh text-white min-h-screen flex items-center justify-center" 
      x-data="jadwalSholat()" 
      x-init="init()">

    <div x-show="loading" 
         class="fixed inset-0 bg-slate-950 z-50 flex flex-col items-center justify-center transition-opacity"
         x-transition:leave="duration-700 opacity-0">
        <div class="w-14 h-14 border-4 border-emerald-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-emerald-500 font-bold tracking-widest text-xs">MENGHUBUNGKAN API...</p>
    </div>

    <div class="w-full h-screen flex flex-col p-8 lg:p-12 justify-between relative" x-cloak>
        
        <div class="flex justify-between items-start">
            <div>
                <h1 class="text-4xl lg:text-5xl font-extrabold tracking-tighter text-emerald-400 italic">MASJID PAMEKASAN</h1>
                <p class="text-xl text-slate-400 mt-2 font-medium italic" x-text="tanggalIndo"></p>
            </div>
            <div class="text-right">
                <div class="text-6xl lg:text-8xl font-black tabular-nums tracking-tighter text-white leading-none" x-text="waktuSekarang">00:00:00</div>
                <p class="text-emerald-500 font-bold tracking-[0.3em] text-xs mt-2 uppercase">Waktu Indonesia Barat</p>
            </div>
        </div>

        <div class="flex flex-col items-center">
            <div class="bg-white/5 backdrop-blur-3xl border border-white/10 p-10 lg:px-24 lg:py-16 rounded-[4rem] text-center shadow-2xl">
                <p class="text-slate-400 uppercase tracking-[0.5em] font-bold mb-4 text-sm">Maghrib (Buka Puasa)</p>
                <h2 class="text-[12rem] lg:text-[16rem] leading-none font-black text-emerald-400 tabular-nums drop-shadow-2xl" x-text="jadwal.maghrib">--:--</h2>
            </div>
        </div>

        <div class="grid grid-cols-5 gap-6">
            <template x-for="(waktu, nama) in listSholat" :key="nama">
                <div class="bg-black/40 backdrop-blur-md p-8 rounded-3xl border border-white/5 text-center transition-all duration-500"
                     :class="{'border-emerald-500/50 bg-emerald-500/10 shadow-lg shadow-emerald-500/10': cekAktif(nama)}">
                    <p class="font-bold text-xs uppercase mb-3 tracking-widest" 
                       :class="cekAktif(nama) ? 'text-emerald-400' : 'text-slate-500'" 
                       x-text="nama"></p>
                    <p class="text-4xl lg:text-5xl font-bold tracking-tighter" x-text="waktu">--:--</p>
                </div>
            </template>
        </div>
    </div>

    <script>
        function jadwalSholat() {
            return {
                loading: true,
                waktuSekarang: '00:00:00',
                tanggalIndo: '',
                jadwal: {},
                listSholat: { imsak: '--:--', subuh: '--:--', dzuhur: '--:--', ashar: '--:--', isya: '--:--' },

                init() {
                    this.updateTime();
                    setInterval(() => this.updateTime(), 1000);
                    this.fetchData();
                    // Auto-refresh data setiap jam
                    setInterval(() => this.fetchData(), 3600000);
                },

                updateTime() {
                    const now = new Date();
                    this.waktuSekarang = now.toLocaleTimeString('id-ID', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' }).replace(/\./g, ':');
                    
                    const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
                    this.tanggalIndo = now.toLocaleDateString('id-ID', options);
                },

                async fetchData() {
                    try {
                        const response = await fetch('/api-proxy/imsakiyah', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ "provinsi": "Jawa Timur", "kabkota": "Kab. Pamekasan" })
                        });
                        const res = await response.json();
                        if (res.code === 200) {
                            const today = new Date().getDate();
                            const d = res.data.find(x => parseInt(x.tanggal) === today) || res.data[0];
                            this.jadwal = d;
                            this.listSholat = {
                                imsak: d.imsak,
                                subuh: d.subuh,
                                dzuhur: d.dzuhur,
                                ashar: d.ashar,
                                isya: d.isya
                            };
                            this.loading = false;
                        }
                    } catch (e) {
                        console.error("Gagal ambil data");
                    }
                },

                cekAktif(nama) {
                    // Logika sederhana untuk highlight waktu sholat yang sedang aktif
                    // Bisa dikembangkan dengan membandingkan jam sekarang dengan jam jadwal
                    return false; 
                }
            }
        }
    </script>
</body>
</html>
