<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Sholat Pamekasan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; overflow: hidden; }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="text-white min-h-screen flex items-center justify-center" x-data="app()" x-init="start()">
    <div x-show="loading" class="fixed inset-0 bg-slate-950 z-50 flex flex-col items-center justify-center">
        <div class="w-12 h-12 border-4 border-emerald-500 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-4 text-emerald-500 font-bold animate-pulse text-xs tracking-widest uppercase">Sinkronisasi Server...</p>
    </div>
    <div class="w-full h-screen p-12 flex flex-col justify-between" x-cloak x-show="!loading">
        <div class="flex justify-between items-start">
            <div>
                <h1 class="text-5xl font-extrabold text-emerald-400 italic tracking-tighter">MASJID PAMEKASAN</h1>
                <p class="text-xl text-slate-400 mt-1" x-text="tanggal"></p>
            </div>
            <div class="text-right">
                <div class="text-8xl font-black tabular-nums tracking-tighter" x-text="jam">00:00:00</div>
                <p class="text-emerald-500 font-bold tracking-widest text-xs uppercase">WIB</p>
            </div>
        </div>
        <div class="flex flex-col items-center justify-center flex-grow">
            <div class="bg-white/5 border border-white/10 p-16 rounded-[4rem] text-center shadow-2xl">
                <p class="text-slate-500 uppercase tracking-[0.4em] font-bold mb-4 text-sm">Maghrib (Buka Puasa)</p>
                <h2 class="text-[14rem] leading-none font-black text-emerald-400 tabular-nums" x-text="data.maghrib">--:--</h2>
            </div>
        </div>
        <div class="grid grid-cols-5 gap-6">
            <template x-for="(v, k) in list">
                <div class="bg-white/5 border border-white/5 p-8 rounded-3xl text-center">
                    <p class="text-slate-500 font-bold text-xs uppercase mb-2 tracking-widest" x-text="k"></p>
                    <p class="text-4xl font-bold" x-text="v">--:--</p>
                </div>
            </template>
        </div>
    </div>
    <script>
        function app() {
            return {
                loading: true, jam: '00:00:00', tanggal: '', data: {}, list: {},
                start() {
                    setInterval(() => {
                        const n = new Date();
                        this.jam = n.toLocaleTimeString('id-ID', {hour12:false, hour:'2-digit', minute:'2-digit', second:'2-digit'}).replace(/\./g,':');
                        this.tanggal = n.toLocaleDateString('id-ID', {weekday:'long', day:'numeric', month:'long', year:'numeric'});
                    }, 1000);
                    this.getData();
                },
                async getData() {
                    try {
                        const res = await fetch('/.netlify/functions/get-jadwal');
                        const json = await res.json();
                        const today = new Date().getDate();
                        const d = json.data.find(x => parseInt(x.tanggal) === today) || json.data[0];
                        this.data = d;
                        this.list = { imsak: d.imsak, subuh: d.subuh, dzuhur: d.dzuhur, ashar: d.ashar, isya: d.isya };
                        this.loading = false;
                    } catch (e) { console.error("Error:", e); }
                }
            }
        }
    </script>
</body>
</html>
