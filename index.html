<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Sholat Pamekasan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; background: #020617; }
        .bg-mesh {
            background-image: radial-gradient(at 0% 0%, hsla(161, 72%, 19%, 1) 0, transparent 50%), 
                              radial-gradient(at 100% 100%, hsla(158, 82%, 15%, 1) 0, transparent 50%);
        }
    </style>
</head>
<body class="bg-mesh text-white min-h-screen flex items-center justify-center p-0">

    <div class="w-full h-screen flex flex-col p-8 lg:p-12 justify-between relative">
        
        <div class="flex justify-between items-start">
            <div>
                <h1 class="text-4xl lg:text-5xl font-extrabold tracking-tighter text-emerald-400">PAMEKASAN</h1>
                <p id="tgl-indo" class="text-xl text-slate-400 mt-2 italic font-medium">Memuat tanggal...</p>
            </div>
            <div class="text-right">
                <div id="live-clock" class="text-6xl lg:text-7xl font-black tabular-nums tracking-tight">00:00:00</div>
                <p class="text-emerald-500/80 font-bold tracking-widest text-sm">WAKTU INDONESIA BARAT</p>
            </div>
        </div>

        <div class="flex flex-col items-center">
            <div class="bg-white/5 backdrop-blur-2xl border border-white/10 p-10 lg:p-16 rounded-[3rem] shadow-2xl text-center">
                <p class="text-slate-400 uppercase tracking-[0.5em] font-bold mb-4 text-sm lg:text-base">Waktu Maghrib (Buka Puasa)</p>
                <h2 id="maghrib" class="text-[10rem] lg:text-[14rem] leading-none font-black text-emerald-400 tabular-nums drop-shadow-2xl">--:--</h2>
            </div>
        </div>

        <div class="grid grid-cols-5 gap-6">
            <div class="bg-black/40 backdrop-blur-md border border-white/5 p-6 rounded-3xl text-center">
                <p class="text-slate-500 font-bold text-xs uppercase mb-2 tracking-widest">Imsak</p>
                <p id="imsak" class="text-3xl lg:text-4xl font-bold tracking-tight">--:--</p>
            </div>
            <div class="bg-black/40 backdrop-blur-md border border-white/5 p-6 rounded-3xl text-center">
                <p class="text-slate-500 font-bold text-xs uppercase mb-2 tracking-widest">Subuh</p>
                <p id="subuh" class="text-3xl lg:text-4xl font-bold tracking-tight">--:--</p>
            </div>
            <div class="bg-emerald-500/20 backdrop-blur-md border border-emerald-500/20 p-6 rounded-3xl text-center border-b-4 border-emerald-500">
                <p class="text-emerald-500 font-bold text-xs uppercase mb-2 tracking-widest text-emerald-400">Dzuhur</p>
                <p id="dzuhur" class="text-3xl lg:text-4xl font-bold tracking-tight">--:--</p>
            </div>
            <div class="bg-black/40 backdrop-blur-md border border-white/5 p-6 rounded-3xl text-center">
                <p class="text-slate-500 font-bold text-xs uppercase mb-2 tracking-widest">Ashar</p>
                <p id="ashar" class="text-3xl lg:text-4xl font-bold tracking-tight">--:--</p>
            </div>
            <div class="bg-black/40 backdrop-blur-md border border-white/5 p-6 rounded-3xl text-center">
                <p class="text-slate-500 font-bold text-xs uppercase mb-2 tracking-widest">Isya</p>
                <p id="isya" class="text-3xl lg:text-4xl font-bold tracking-tight">--:--</p>
            </div>
        </div>

        <div id="loader" class="fixed inset-0 bg-slate-950 z-50 flex flex-col items-center justify-center transition-opacity duration-1000">
            <div class="w-16 h-16 border-4 border-emerald-500 border-t-transparent rounded-full animate-spin"></div>
            <p class="mt-4 text-emerald-500 font-bold tracking-tighter">MENYINKRONKAN JADWAL...</p>
        </div>
    </div>

    <script>
        // Jam Real-time
        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString('id-ID', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('live-clock').innerText = time.replace(/\./g, ':');
        }
        setInterval(updateClock, 1000);
        updateClock();

        async function getJadwal() {
            try {
                // MEMANGGIL ENDPOINT LOKAL (DITERUSKAN OLEH NETLIFY)
                const response = await fetch('/api-jadwal/imsakiyah', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        "provinsi": "Jawa Timur",
                        "kabkota": "Kab. Pamekasan"
                    })
                });

                if (!response.ok) throw new Error("API Offline");

                const result = await response.json();
                
                if (result.code === 200) {
                    const today = new Date().getDate();
                    const d = result.data.find(item => parseInt(item.tanggal) === today) || result.data[0];
                    
                    document.getElementById('maghrib').innerText = d.maghrib;
                    document.getElementById('imsak').innerText = d.imsak;
                    document.getElementById('subuh').innerText = d.subuh;
                    document.getElementById('dzuhur').innerText = d.dzuhur;
                    document.getElementById('ashar').innerText = d.ashar;
                    document.getElementById('isya').innerText = d.isya;

                    const opt = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
                    document.getElementById('tgl-indo').innerText = new Date().toLocaleDateString('id-ID', opt);
                    
                    const loader = document.getElementById('loader');
                    loader.classList.add('opacity-0');
                    setTimeout(() => loader.style.display = 'none', 1000);
                }
            } catch (e) {
                console.error("Error:", e);
                document.getElementById('loader').innerHTML = `
                    <div class="text-center">
                        <p class="text-red-500 font-bold text-xl">GAGAL MEMUAT DATA</p>
                        <p class="text-slate-400 mt-2">Pastikan file netlify.toml sudah ikut terupload.</p>
                        <button onclick="location.reload()" class="mt-6 bg-emerald-600 px-6 py-2 rounded-full font-bold">Coba Lagi</button>
                    </div>
                `;
            }
        }

        getJadwal();
        // Refresh setiap 1 jam
        setInterval(getJadwal, 3600000);
    </script>
</body>
</html>
