<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Masjid Pamekasan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; background: #020617; }
        .bg-mesh {
            background-image: radial-gradient(at 0% 0%, hsla(161, 72%, 19%, 1) 0, transparent 50%), 
                              radial-gradient(at 100% 100%, hsla(158, 82%, 15%, 1) 0, transparent 50%);
        }
    </style>
</head>
<body class="bg-mesh text-white min-h-screen flex items-center justify-center">

    <div class="w-full h-screen flex flex-col p-10 justify-between">
        <div class="flex justify-between items-start">
            <div>
                <h1 class="text-5xl font-extrabold tracking-tighter text-emerald-400 italic">MASJID PAMEKASAN</h1>
                <p id="tgl-indo" class="text-xl text-slate-400 mt-2 font-medium italic">Memuat...</p>
            </div>
            <div class="text-right">
                <div id="live-clock" class="text-7xl font-black tabular-nums tracking-tighter text-white">00:00:00</div>
                <p class="text-emerald-500 font-bold tracking-[0.3em] text-xs">WIB</p>
            </div>
        </div>

        <div class="flex flex-col items-center">
            <div class="bg-white/5 backdrop-blur-3xl border border-white/10 p-12 rounded-[4rem] text-center shadow-2xl">
                <p class="text-slate-500 uppercase tracking-[0.5em] font-bold mb-4 text-sm">Maghrib (Buka Puasa)</p>
                <h2 id="maghrib" class="text-[12rem] leading-none font-black text-emerald-400 tabular-nums">--:--</h2>
            </div>
        </div>

        <div class="grid grid-cols-5 gap-6">
            <div class="bg-black/40 backdrop-blur-md p-8 rounded-3xl border border-white/5 text-center">
                <p class="text-slate-500 font-bold text-xs uppercase mb-2 tracking-widest">Imsak</p>
                <p id="imsak" class="text-4xl font-bold tracking-tighter">--:--</p>
            </div>
            <div class="bg-black/40 backdrop-blur-md p-8 rounded-3xl border border-white/5 text-center">
                <p class="text-slate-500 font-bold text-xs uppercase mb-2 tracking-widest">Subuh</p>
                <p id="subuh" class="text-4xl font-bold tracking-tighter">--:--</p>
            </div>
            <div class="bg-emerald-500/20 p-8 rounded-3xl border border-emerald-500/30 text-center relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-1 bg-emerald-400"></div>
                <p class="text-emerald-400 font-bold text-xs uppercase mb-2 tracking-widest">Dzuhur</p>
                <p id="dzuhur" class="text-4xl font-bold tracking-tighter">--:--</p>
            </div>
            <div class="bg-black/40 backdrop-blur-md p-8 rounded-3xl border border-white/5 text-center">
                <p class="text-slate-500 font-bold text-xs uppercase mb-2 tracking-widest">Ashar</p>
                <p id="ashar" class="text-4xl font-bold tracking-tighter">--:--</p>
            </div>
            <div class="bg-black/40 backdrop-blur-md p-8 rounded-3xl border border-white/5 text-center">
                <p class="text-slate-500 font-bold text-xs uppercase mb-2 tracking-widest">Isya</p>
                <p id="isya" class="text-4xl font-bold tracking-tighter">--:--</p>
            </div>
        </div>
    </div>

    <div id="loader" class="fixed inset-0 bg-slate-950 z-50 flex flex-col items-center justify-center transition-opacity duration-700">
        <div class="w-12 h-12 border-4 border-emerald-500 border-t-transparent rounded-full animate-spin"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('live-clock').innerText = now.toLocaleTimeString('id-ID', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' }).replace(/\./g, ':');
        }
        setInterval(updateClock, 1000);

        async function getJadwal() {
            try {
                // Memanggil backend kita sendiri (Serverless Function)
                const response = await fetch('/api/imsakiyah');
                const result = await response.json();
                
                if (result.code === 200) {
                    const today = new Date().getDate();
                    const d = result.data.find(x => parseInt(x.tanggal) === today) || result.data[0];
                    
                    document.getElementById('maghrib').innerText = d.maghrib;
                    document.getElementById('imsak').innerText = d.imsak;
                    document.getElementById('subuh').innerText = d.subuh;
                    document.getElementById('dzuhur').innerText = d.dzuhur;
                    document.getElementById('ashar').innerText = d.ashar;
                    document.getElementById('isya').innerText = d.isya;

                    const opt = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
                    document.getElementById('tgl-indo').innerText = new Date().toLocaleDateString('id-ID', opt);
                    
                    document.getElementById('loader').classList.add('opacity-0');
                    setTimeout(() => document.getElementById('loader').style.display = 'none', 700);
                }
            } catch (e) {
                console.error("Fetch error");
            }
        }
        getJadwal();
    </script>
</body>
</html>
